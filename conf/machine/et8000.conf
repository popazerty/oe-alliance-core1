#@TYPE: Machine
#@NAME: Xtrend et8000
#@DESCRIPTION: Machine configuration for the Xtrend et8000

MACHINE_NAME = "ET8000"

PREFERRED_VERSION_linux-etxx00 = "3.13.6"
PREFERRED_VERSION_linux-libc-headers = "3.13"

CHIPSET = "bcm7241"
TARGET_FPU = "hard"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

require conf/machine/include/etxx00.inc

MACHINE_FEATURES += "dvb-c ci fanctrl extrakernelwifi textlcd videoenhancement"

MACHINE_KERNEL_PR = "r9"

